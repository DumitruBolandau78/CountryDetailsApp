<html lang="en">
<head>

</head>
<body>

        <div class="country-info">
            <div class="search">
                <input id="input" type="text">

                <div class="country-info__flag"></div>
                <div class="country-info__name"></div>

                <div class="country-info__languages"></div>
                <div class="display-error"></div>
            </div>
        </div>
    </div>
